name: Build Python 3.8.7 32-bit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest   # runner hiện đại, build 32-bit

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python 3.8.7 (x86)
      - name: Set up Python 3.8.7 (x86)
        uses: actions/setup-python@v5
        with:
          python-version: 3.8.7
          architecture: x86

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install pyinstaller pillow PyMuPDF fitz
          if (Test-Path "requirements.txt") {
            python -m pip install -r requirements.txt
          } else {
            Write-Host "No requirements.txt found, skipping..."
          }

      # 5️⃣ Lấy đường dẫn site-packages để thêm dữ liệu Pillow
      - name: Get site-packages path
        id: sitepkg
        shell: bash
        run: |
          echo "SITEPACKAGES=$(python -c 'import site; print(site.getsitepackages()[0])')" >> $GITHUB_ENV

      # 6️⃣ Build executable với đầy đủ hidden imports
      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole ^
            --hidden-import=PIL ^
            --hidden-import=PIL.Image ^
            --hidden-import=PIL.ImageTk ^
            --hidden-import=fitz ^
            --hidden-import=PyMuPDF ^
            --add-data "%SITEPACKAGES%\\PIL;PIL" ^
            rename_pdfs_gui9.py

      # 7️⃣ Upload build artifact (.exe)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: rename_pdfs_gui9_exe
          path: dist/rename_pdfs_gui9.exe
