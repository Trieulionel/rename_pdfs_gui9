name: Build Python 3.8.7 32-bit App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ L·∫•y code v·ªÅ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ C√†i Python 3.8.7 32-bit
      - name: Set up Python 3.8.7 (x86)
        uses: actions/setup-python@v5
        with:
          python-version: 3.8.7
          architecture: x86   # üü¢ Build 32-bit

      # 3Ô∏è‚É£ C·∫≠p nh·∫≠t pip
      - name: Upgrade pip
        shell: pwsh
        run: python -m pip install --upgrade pip

      # 4Ô∏è‚É£ C√†i th∆∞ vi·ªán c·∫ßn thi·∫øt
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install pyinstaller pillow PyMuPDF
          if (Test-Path "requirements.txt") {
              python -m pip install -r requirements.txt
          } else {
              Write-Host "No requirements.txt found, skipping..."
          }

      # 5Ô∏è‚É£ L·∫•y ƒë∆∞·ªùng d·∫´n site-packages (ƒë·ªÉ add d·ªØ li·ªáu Pillow)
      - name: Get site-packages path
        id: sitepkg
        shell: pwsh
        run: |
          $site = [System.IO.Path]::Combine((python -c "import site; print(site.getsitepackages()[0])"), "")
          Write-Host "SITEPACKAGES=$site"
          echo "SITEPACKAGES=$site" >> $env:GITHUB_ENV

      # 6Ô∏è‚É£ ƒê√≥ng g√≥i th√†nh file EXE
      - name: Build executable (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --onefile --noconsole `
            --hidden-import=PIL `
            --hidden-import=PIL.Image `
            --hidden-import=PIL.ImageTk `
            --hidden-import=fitz `
            --hidden-import=PyMuPDF `
            --add-data "$env:SITEPACKAGES\PIL;PIL" `
            rename_pdfs_gui9.py

      # 7Ô∏è‚É£ Upload file exe l√™n GitHub Actions (tab Artifacts)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF_Renamer_32bit
          path: dist/rename_pdfs_gui9.exe
